name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  DOCKER_IMAGE_TAG: ghcr.io/mundotv789123/raspadmin-files-golang

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up environment docker tag
        id: set_env
        run: |
          if [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "DOCKER_IMAGE_TAG=${{ env.DOCKER_IMAGE_TAG }}:dev" >> $GITHUB_ENV
          fi

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5
        with:
          images: "${{ env.DOCKER_IMAGE_TAG }}"
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest,enable=true
            type=ref,event=tag
            type=ref,event=branch
    
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to custom Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: .
          push: true
          tags: "${{ env.DOCKER_IMAGE_TAG }}"
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max